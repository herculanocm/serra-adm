<h3>Posição Vasilhame
</h3>

<div class="row">
    <div class="col-lg-12">
        <!-- START panel-->
        <div id="panelDemo14" class="panel panel-default">
            <div class="panel-heading"><h4></h4></div>
            <div class="panel-body">
                <table st-table="rowCollection" class="table table-striped"
                       id="tableItem" name="tableItem">
                    <thead>
                    <tr>
                        <th class="col-xs-2 col-sm-2 col-lg-2">Id</th>
                        <th class="col-xs-6 col-sm-6 col-lg-6">Nome</th>
                        <th class="col-xs-4 col-sm-4 col-lg-4">Qtd</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="uni in listUnidadesPosicao">
                        <td class="col-xs-2 col-sm-2 col-lg-2">{{uni._id}}</td>
                        <td class="col-xs-6 col-sm-6 col-lg-6">{{uni.nome}}</td>
                        <td class="col-xs-4 col-sm-4 col-lg-4">{{uni.qtd_tab_vasilhame - uni.qtd_movimento}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
