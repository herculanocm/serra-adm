<h3>Alterar Usuário
   <small>Atenção nesta etapa.</small>
</h3>
<div class="panel panel-default">
    <div class="panel-heading">Selecione o Usuário</div>
        <div class="panel-body">
            <fieldset class="last-child">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Usuários</label>
                    <div class="col-sm-10">
                        <select
                                name="account"
                                class="form-control m-b"
                                ng-model="usuarioSelect"
                                ng-options="us._id as us.nomUsuario for us in usuarios"
                                ng-change="changeUser(usuarioSelect)"
                        >
                            <option value="">Selecione um Usuário</option>
                        </select>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<div class="panel panel-default" ng-if="usuarioSelect!=null && userValido!=0">
    <div class="panel-heading">Alterar dados de acesso</div>
        <div class="panel-body">
            <form class="form-horizontal" ng-submit="alterUsuario(usuario)" name="formCriaUsuario">
                <!-- START panel-->
                <div class="panel panel-default">
                    <!--
                    <div class="panel-heading">
                       <div class="panel-title">Fields validation</div>
                    </div>
                    -->
                    <div class="panel-body">
                        <h4>Dados do Usuário</h4>

                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">ID</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="usuario._id" disabled required/>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Nome Completo</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="usuario.nome" placeholder="ex: Herculano Cunha Madureira" required/>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Usuario de Login</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="usuario.nomUsuario" placeholder="ex: herculanocm" disabled required/>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-6">
                                    <input type="email" data-parsley-type="email" class="form-control" ng-model="usuario.desEmail" placeholder="ex: herculanocm@techpattern.com" required/>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Senha</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="desSenha" name="desSenha" ng-model="usuario.desSenha" required/>
                                </div>
                                <div class="col-sm-4" ng-show="usuario.desSenha == null || usuario.desSenha.length < 6">
                                    <code>Senha no mínimo 6 caracteres</code>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Selecione o perfil</label>
                                <div class="col-sm-6">
                                    <select
                                            name="perfil"
                                            class="form-control"
                                            ng-model="usuario.perfil"
                                            ng-options="perfil._id as perfil.nome for perfil in perfils"
                                            required
                                    >
                                        <option value="">Selecione um Perfil</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>


                    </div>
                    <div class="panel-footer text-center">
                        <button type="submit" class="btn btn-info" ng-disabled="usuario.desSenha == null || usuario.desSenha.length < 6">Alterar Usuário</button>
                    </div>
                </div>
                <!-- END panel-->
            </form>


        </div>
    </div>
</div>
