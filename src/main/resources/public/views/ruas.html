<h3>Rua
    <small>Cadastro e manutenção...</small>
</h3>

<div class="row">
    <div class="col-lg-12">
        <!-- START panel-->
        <div class="panel panel-default">
            <div class="panel-heading"><h4></h4></div>
            <div class="panel-body">

                <fieldset class="last-child">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Ruas</label>
                        <div class="col-sm-10">
                            <select
                                    name="account"
                                    class="form-control m-b"
                                    ng-model="codRua"
                                    ng-options="rua._id as rua.nome for rua in ruas"
                                    ng-change="alteraRua(codRua)"
                            >
                                <option value="">Selecione uma Rua</option>
                            </select>
                        </div>
                    </div>
                </fieldset>


            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <!-- START panel-->
        <div id="panelDemo13" class="panel panel-default">
            <div class="panel-heading"><h4></h4></div>
            <div class="panel-body">

                <form class="form-horizontal" ng-submit="addRua(rua)" name="formRua" id="formRua">

                    <fieldset>
                        <div class="form-group">

                            <label class="col-sm-2 control-label">Id</label>
                            <div class="col-sm-2">
                                <input type="number" id="id" name="id" ng-model="rua._id" class="form-control" disabled
                                />
                            </div>

                            <label class="col-sm-1 control-label">Nome</label>
                            <div class="col-sm-7">
                                <input type="text" id="nome" name="nome" ng-model="rua.nome"
                                       class="form-control"
                                       required/>
                            </div>

                        </div>
                    </fieldset>

                    <div class="panel-footer text-center">
                        <input type="button"
                               class="btn btn-green"
                               id="btnLimpar"
                               name="btnLimpar"
                               value="Limpar"
                               ng-click="limparRua()"
                        />
                        <input type="button"
                               ng-if="rua._id > 1"
                               class="btn btn-danger"
                               id="btnDeletar"
                               name="btnDeletar"
                               value="Deletar"
                               ng-click="deletarRua(rua._id)"
                        />


                        <input type="submit"
                               ng-if="rua._id > 1 || rua._id==null"
                               class="btn"
                               ng-class="rua._id > -1 ? 'btn-warning':'btn-primary'"
                               id="btnCriarRua"
                               name="btnCriarRua"
                               ng-value="rua._id > -1 ? 'Alterar Rua':'Criar Rua'"
                        />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
