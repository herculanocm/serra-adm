<h3>Motoristas
</h3>

<div class="row" ng-if="flgPesquisado == 1">
    <div class="col-lg-12">
        <!-- START panel-->
        <div id="panelBusca" class="panel panel-default">
            <div class="panel-heading"><h4><a ng-click="voltarBusca()">Voltar</a> </h4></div>
            <div class="panel-body">
                <table st-table="rowCollection" class="table table-striped"
                       id="tableResultadoPesquisaItem" name="tableResultadoPesquisaItem">
                    <thead>
                    <tr>
                        <th class="col-xs-1 col-sm-1 col-lg-1">Id</th>
                        <th class="col-xs-4 col-sm-4 col-lg-4">Nome</th>
                        <th class="col-xs-3 col-sm-3 col-lg-3">Apelido</th>
                        <th class="col-xs-3 col-sm-3 col-lg-3">Status</th>
                        <th class="col-xs-1 col-sm-1 col-lg-1">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="motorista in motoristas | orderBy:'_id'">
                        <td class="col-xs-1 col-sm-1 col-lg-1">{{motorista._id}}</td>
                        <td class="col-xs-4 col-sm-4 col-lg-4">{{motorista.nome}}</td>
                        <td class="col-xs-3 col-sm-3 col-lg-3">{{motorista.apelido}}</td>
                        <td class="col-xs-3 col-sm-3 col-lg-3">{{motorista.status}}</td>
                        <td class="col-xs-1 col-sm-1 col-lg-1">
                            <a ng-click="visualizarMotorista(motorista._id)">
                                <em class="fa fa-eye"></em><span class="text-center text-paddingleft5px">Ver</span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-if="flgPesquisado != 1">
    <div class="col-lg-12">
        <!-- START panel-->
        <div id="panelDemo13" class="panel panel-default">
            <div class="panel-heading"><h4>{{flgItemPesquisado == 1 ? 'Atenção você esta alterando um motorista' : 'Cadastrando ou Busca'}}</h4></div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="addMotorista(motorista)"
                      name="formCriaAlteraItem"
                      id="formCriaAlteraItem">


                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Id</label>
                            <div class="col-sm-2">
                                <input type="number" class="form-control" ng-model="motorista._id"
                                       ng-disabled="flgItemPesquisado == 1"/>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Nome</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="motorista.nome" required/>
                            </div>
                            <label class="col-sm-2 control-label">Apelido</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" ng-model="motorista.apelido" required/>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Status</label>
                            <div class="col-sm-10">
                                <label class="radio-inline c-radio">
                                    <input id="inlineradio1" type="radio" name="i-radio" value="A"
                                           ng-model="motorista.status" checked="checked"/>
                                    <span class="fa fa-circle"></span>Ativo</label>
                                <label class="radio-inline c-radio">
                                    <input id="inlineradio2" type="radio" name="i-radio" value="B"
                                           ng-model="motorista.status"/>
                                    <span class="fa fa-circle"></span>Bloqueado</label>
                                <label class="radio-inline c-radio">
                                    <input id="inlineradio3" type="radio" name="i-radio" value="D"
                                           ng-model="motorista.status"/>
                                    <span class="fa fa-circle"></span>Desativado</label>
                            </div>
                        </div>
                    </fieldset>

                    <div class="panel">
                        <div class="col-sm-3 text-center panel-footer">
                            <input type="submit"
                                   class="btn"
                                   ng-class="flgItemPesquisado == 1 ? 'btn-warning':'btn-primary'"
                                   id="btnCriaAlteramotorista"
                                   name="btnCriaAlteramotorista"
                                   ng-value="flgItemPesquisado == 1 ? 'Alterar Motorista':'Criar Motorista'"
                            />

                        </div>
                        <div class="col-sm-3 text-center panel-footer">
                            <input type="button"
                                   ng-disabled="flgItemPesquisado != 1"
                                   class="btn btn-danger"
                                   id="btnDeletar"
                                   name="btnDeletar"
                                   value="Deletar"
                                   ng-click="deletarMotorista(motorista._id)"
                            />
                        </div>
                        <div class="col-sm-3 text-center panel-footer">
                            <input type="button"
                                   class="btn btn-green"
                                   id="btnLimpar"
                                   name="btnLimpar"
                                   value="Limpar"
                                   ng-click="limparMotorista()"
                            />
                        </div>
                        <div class="col-sm-3 text-center panel-footer">
                            <input type="button"
                                   class="btn btn-icon"
                                   id="btnPesquisar"
                                   name="btnPesquisar"
                                   value="Pesquisar"
                                   ng-click="pesquisarMotorista()"
                            />
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
